<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h3>index page</h3>
    <div>
        <a href="login">로그인 하러가기</a>
        <br>
        <button onclick="myInfo()">user의 개인정보</button>
    </div>
</body>
<script>
    async function myInfo() {
        let response = await fetch("http://localhost:8080/users/my-info", {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json;charset=utf-8',
                'Authorization': localStorage.getItem('token')
            },
        });

        console.log(response);
    }
</script>
</html>
